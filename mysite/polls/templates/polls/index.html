<div style="text-align: right;" >
    <a  href="{% url 'logout' %}"> LOGOUT </a>
</div>
{% if problemset %}
    <ul>
    {% for problem in problemset %}
        <li><a href="/polls/{{ problem.problem_number}}/">{{ problem.problem_name}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
